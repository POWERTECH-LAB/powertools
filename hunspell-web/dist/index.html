<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Spell Checker for en_US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="alert alert-danger" role="alert" id="alert_div" style="display:none"></div>
        <div class="px-4 my-5 text-center">
          <img class="d-block mx-auto mb-4" src="https://play-lh.googleusercontent.com/sRLTiioXHY3mC9DI_kNlLzL4bmJbsY-m0iv3oXzE_b_Q5pkzTECOxe9PzJ2Ix8P4PQ" alt="" width="72" height="57">
          <h1 class="display-5 fw-bold">Language Spell Checker (en_US)</h1>
        </div>
        <div class="px-4 my-5 text-center">
          <div class="col-lg-6 mx-auto">
            <div class="mb-3">
              <label for="formFile" class="form-label">Input a JSON file or javascript file like "export default { ... }" or just plain file </label>
              <input class="form-control" id="lang_file" type="file"/>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">sentence or json value</label>
              <textarea id="lang_text" class="form-control" id="exampleFormControlTextarea1" rows="3">typod Warsaw is the capital adn largest city of Poland. The metropolis stands on the Vistula River in east-central Poland and its population is officially estimatd at 1.8 million residents within a greater metropolitan area of 3.1 million residents, which makes Warsaw the 7th most-populous capital city in the European Union. Warsaw is an alpha-global city, a major international tourist destination, and a significaant cultural, political, and economic hub. Its historical Old Town was designated a UNESCO World Heritage Site.</textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Proper Noun List</label>
              <textarea id="proper_noun" class="form-control" id="exampleFormControlTextarea1" rows="3">
WhatsApp
Google
Twitter
Instagram
YouTube
Twitter
Reddit
Instagram
TikTok
Skype
Imgur
Spotify
Apple 
Twitch
Discord
Facebook
OnlyFans
Shopify
Mastodon
Medium
Reuters
AirPlay
Shazam
Telegram
Redirection
Oracle
PayPal
Mailchimp
SEO
Vimeo
TikTok
Bing
BTC
ETH
Microsoft
LinkedIn</textarea>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Spellchecker Engine</label>
              <select id="engine_select" class="form-select" aria-label="Default select example">
                <option value="hunspell-spellchecker" selected>hunspell-spellchecker</option>
                <option value="typo-js">typo-js</option>
                <option value="nspell">nspell</option>
              </select>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="button" id="check_btn" class="btn btn-primary btn-lg px-4 gap-3"> check</button>
            </div>
          </div>
        </div>
        <div class="px-4 my-5 text-center" id="result_div" style="display:none">
          <h1>Suggestions</h1>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progess_bar" ></div>
          </div>
          <table class="table" id="result_table">
          </table>
        </div>
      </main>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 PowerTechIO</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="https://github.com/expressjs/express" class="nav-link px-2 text-muted">Express</a></li>
          <li class="nav-item"><a href="https://github.com/GitbookIO/hunspell-spellchecker" class="nav-link px-2 text-muted">Hunspell Spellchecker</a></li>
          <li class="nav-item"><a href="https://github.com/Wulf/nodehun" class="nav-link px-2 text-muted">nodehun</a></li>
          <li class="nav-item"><a href="https://github.com/cfinke/Typo.js/" class="nav-link px-2 text-muted">Typo.js</a></li>
          <li class="nav-item"><a href="https://github.com/wooorm/nspell" class="nav-link px-2 text-muted">nspell</a></li>
          <li class="nav-item"><a href="https://github.com/winkjs/wink-tokenizer" class="nav-link px-2 text-muted">wink-tokenizer</a></li>
          <li class="nav-item"><a href="https://babeljs.io/" class="nav-link px-2 text-muted">Babel</a></li>
          <li class="nav-item"><a href="https://webpack.js.org/" class="nav-link px-2 text-muted">webpack</a></li>
          <li class="nav-item"><a href="https://babeljs.io/" class="nav-link px-2 text-muted">Babel</a></li>
          <li class="nav-item"><a href="https://nodejs.org/en/" class="nav-link px-2 text-muted">Node.js</a></li>
          <li class="nav-item"><a href="https://chromium.googlesource.com/chromium/deps/hunspell_dictionaries" class="nav-link px-2 text-muted">Chromium</a></li>
          <li class="nav-item"><a href="https://www.libreoffice.org/about-us/source-code/" class="nav-link px-2 text-muted">libreoffice</a></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js?v=6"></script>

  </body>
</html>
